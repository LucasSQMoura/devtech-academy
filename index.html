<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>DevTech Academy - Cadastro de Alunos</title>
</head>
<body>
  <h1>Cadastro de Alunos</h1>

  <form id="formAluno">
    <label>Nome: <input type="text" id="nome" required></label><br>
    <label>Idade: <input type="number" id="idade" required></label><br>
    <label>Curso:
      <select id="curso" required>
        <option value="">Selecione</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
    </label><br>
    <label>Nota Final: <input type="number" id="notaFinal" step="0.1" required></label><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Alunos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
        <th>Nota Final</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <h2>Relatórios</h2>
  <button onclick="listarAprovados()">Alunos Aprovados</button>
  <button onclick="mediaNotas()">Média das Notas</button>
  <button onclick="mediaIdades()">Média das Idades</button>
  <button onclick="ordenarNomes()">Ordenar Nomes</button>
  <button onclick="quantidadePorCurso()">Qtd por Curso</button>

  <pre id="relatorio"></pre>


  <script src="script.js"></script>
</body>
</html>
